<body id="Formpg">
    <header>
        <h1 id="Formtp">Form</h1>
    </header>
    <nav>
        <table class="Menutb">
            <tr>
                <th><a class="Menu" href="BlogPage.html">Main Page</a></th>
                <th><a class="Menu" href="Games.html">Games</a></th>
                <th><a class="Menu" href="Form.html">Form</a></th>
                <th><a class="Menu" href="Contact.html">Contact</a></th>
            </tr>
        </table>
    </nav>
    <article>
        <h2 id="h2">Welcome to Form page for our project team</h2>
        <span id="text1">Please fill the form and click on "Save" button to send it</span>
    </article>
    <section>
        <form action="">
            <table id="Formtb" border="1">
                <caption></caption>
                <thead>
                    <th>Questions</th>
                    <th>Answers</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" placeholder="Ex John" min="2" max="12" autofocus></td>
                    </tr>
                    <tr>
                        <td>Surname</td>
                        <td><input type="text" placeholder="Ex Smith" min="2" max=12></td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td><input type="tel" placeholder="5xxxxxxxxx" pattern="[0-9]{10}"></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" placeholder="example@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>Birth date</td>
                        <td><input type="datetime-local"></td>
                    </tr>
                    <tr>
                        <td>Age</td>
                        <td><input type="number" min="18" max="65"></td>
                    </tr>
                    <tr>
                        <td>Team</td>
                        <td>Team Real<input type="radio" name="team" id="tmre"> <br>Team Squeezy<input type="radio"
                                name="team" id="tmsq" value="Team Squeezy"></td>
                    </tr>
                    <tr>
                        <td>Device</td>
                        <td>Phone <input type="checkbox"> <br> Laptop<input type="checkbox"> </td>
                    </tr>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
            <input type="submit" value="Save">
            <input type="reset" value="Delete">
        </form>
    </section>
    <footer>

    </footer>
</body>

</html>
